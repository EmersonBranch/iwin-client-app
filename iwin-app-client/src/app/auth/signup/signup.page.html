<ion-header class="container">
  <div class="back-login">
    <button type="button" routerLink="/login"><ion-icon name="arrow-back-outline"></ion-icon></button>
  </div>
  <div class="logo">
    <img src="assets/images/iwin-logo.png" alt="logo_iwin">
  </div>
</ion-header>

<ion-content>
  <div class="signup-title iwin-title text-center">
    <h1>Crie sua conta!</h1>
  </div>
  <div class="signup-text iwin-text text-center">
    <p>Preencha os campos para criar <br>sua conta:</p>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="signup-form">
    <ion-button 
      color="light"
      value="usuario" 
      class="iwin-type-user iwin-text" 
      [ngClass]="{'active': form.get('userType')?.value === 'usuario'}" 
      (click)="selectUserType('usuario')">
        <img src="../assets/icon/icon-user-login.png" alt="iwin-user">
        <p>Usuário</p>
    </ion-button>

    <ion-button 
      color="light"
      value="lojista" 
      class="iwin-type-user iwin-text" 
      [ngClass]="{'active': form.get('userType')?.value === 'lojista'}" 
      (click)="selectUserType('lojista')">
        <p>Lojista</p>
        <img src="../assets/icon/icon-shopkeeper-login.png" alt="iwin-user">
    </ion-button>

    <div class="form-group">
      <label for="name">Seu nome:</label>
      <input type="text" name="name" formControlName="name" placeholder="Digite aqui...">
    </div>

    <div class="form-group">
      <label for="login">E-mail ou número de telefone:</label>
      <input type="text" name="login" formControlName="login" placeholder="Digite aqui...">
    </div>

    <div class="form-group">
      <label for="password">Sua senha:</label>
      <input type="password" name="password" formControlName="password" placeholder="Digite aqui...">
    </div>

    <ion-button type="submit" class="iwin-button-theme" routerLink="/signup-success">Próximo</ion-button>
  </form>
</ion-content>
